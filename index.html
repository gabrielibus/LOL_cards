<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,500;0,600;0,800;1,300;1,600;1,800&family=Oswald:wght@300;600&display=swap"
        rel="stylesheet">
    <title>Prueba técnica Lokl</title>
</head>

<body>
    <div id='modal'></div>
    <div class="bannerWrapper">
        <nav class="navBar flex">
            <img src="./assets/league-of-legends-logo.png" width="90" alt="LOL logo" />
            <div class="links flex">
                <a href="#">Campeones</a>
                <a href="#">Información del juego</a>
                <a href="#">Regístrate</a>
            </div>
        </nav>
        <div class="banner flex">
            <div class="bannerTitle flex">
                <p class="">ELIGE TU</p>
                <p class="">CAMPEÓN</p>
            </div>
            <div class="bannerText">
                Ya sea que prefieras lanzarte directo a la batalla, apoyar a tus compañeros de equipo, o algo
                intermedio, hay un lugar para ti en la Grieta.
            </div>
            <button class="btn bannerBtn">Juega ahora</button>
        </div>
    </div>
    <div>

        <p class="cardsTitle">DESCRUBRE LOS CAMPEONES</p>
        <p class="cardsLine"></p>
    </div>
    <div class="cardsWrapper flex" id="cardMap">
    </div>
    </div>
    <script type="text/javascript" src="./importJson.js"></script>
    <script>
        let valuesArray = Object.values(heroes.data);
        for (let i of valuesArray) {
            var card = document.createElement("DIV");
            card.innerHTML = "<div class='card' id='card'><img src ='http://ddragon.leagueoflegends.com/cdn/img/champion/loading/" + i.id + '_0.jpg' + "' alt = 'LOL hero' class= 'cardImg' /><div class='cardText flex'><b class='cardTextTitle' id='name'>" + i.name + "</b><p class='' id='description'>" + i.blurb + "</p><button class='btn cardBtn' onclick='openModal(`" + i.id + "`, `" + i.title + "`, `" + i.blurb + "`, `" + i.tags + "`)'>Saber Más</button></div></div>"
            document.getElementById('cardMap').append(card);
        }
    </script>
    <script>
        function openModal(name, title, text, tags) {
            console.log(tags)
            var modal = document.createElement("DIV");
            modal.innerHTML = "<div class='modal flex' id='tempModal'><img class='modalImg' src='http://ddragon.leagueoflegends.com/cdn/img/champion/loading/" + name + "_0.jpg' alt='LOL hero'><span onclick='closeModal()' class='modalCloseIcon'>&#10006;</span><div class='modalText flex'><div><b class='modalTextTitle'>" + name + "</b><p class='modalTextSubtitle'> " + title + " </p></div><p class=''>" + text + "</p><b>Tags:</b><p>" + tags + " </p><button class='btn cardBtn modalBtn'>Juega ahora</button></div></div>"
            document.getElementById('modal').append(modal);
        }
    </script>
    <script>
        function closeModal() {
            document.getElementById('tempModal').remove();
        }
    </script>
</body>

</html>
